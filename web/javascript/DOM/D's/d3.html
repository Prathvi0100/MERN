<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form id="userForm">
        <label for="username">Username:</label>
        <input type="text" name="Username">
        <label for="">Email</label>
        <input type="email" name="Email">
        <label for="">Language Proficiency:</label>
        <input type="radio" name="LanguageProficiency" value="Beginners">
        Beginners
        <input type="radio" name="LanguageProficiency" value="Intermediate">
        Intermediate
        <input type="radio" name="LanguageProficiency" value="Advanced">
        Advanced
        <br>
       
    </form>
    <button onclick="collectdata()">Submit</button>

    <div id="grandparent">
        I'm a Grandparent
        <div id="parent">
            I'm a Parent
            <!-- Comment -->    
            <div id="child1">Child 1</div>
            <div id="child2">Child 2</div>
        </div>
    </div>
    <div id="usercard" data-user-id="123" data-user-role="admin" >
        <p>Name: John Doe</p>
        <p>Email: johndoe@gmail.com</p>
    </div>
    <div id="outerdiv">
        <!-- comment -->
        <div id="innerdiv">
            <ul class="nestedDiv">
                <li data-item="Fruit">Apple</li>
                <li data-item="Vegetable">Carrot</li>
            </ul>
        </div>
    </div>

    <div>
        <p>This is first text.</p>
        <button id="button1">Change text</button>
        <p>This is second text.</p>
        <button id="button2">Change text</button>
    </div>

    <div id="container">
        <button id="Buttons">Change Following Text 1</button>
        <p>Original Text 1</p>
        <button id="Buttons">Change Following Text 2</button>
        <p>Original Text 2</p>
    </div>

    <div id="BlogPost">
        <h1 id="title">Old Blog Post</h1>
        <p id="paragraph">This is a blog paragraph</p>
        <div id="comments">
            <div id="comment1" class="comment">
                <span class="commentText">First Comment</span>
            </div>
        </div>
    </div>
    <script src="d3.js"></script>

</html>

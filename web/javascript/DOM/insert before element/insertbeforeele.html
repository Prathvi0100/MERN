<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f1f1;
            margin:0;
            padding:0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #studentList{
            width: 300px;
            margin:auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2{
            text-align: center;
        }
        
        #container{
            width: 350px;
            background-color: #ffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        p{
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #d1d1d1;
            border-radius: 8px;
        }

        button{
            font-size: 16px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            cursor:pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover{
            background-color: #45a049;
        }
        .highlight{
            background-color: #ffff99;
        }
        .bold{
            font-weight: bold;
        }
        .italic{
            font-style: italic;
        }
        .red-text{
            color: #f44336;
        }
        .student{
            border: 2px solid #4caf50;
            padding: 10px;
            margin:5px 0;
            text-align: center;
            background-color: #e8f5e9;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .student:hover{
            background-color: #c8e6c9;
            border-color: #388e3c;
        }

    </style>
</head>
<body>
    <div id="studentList">
        <h2>Students List</h2>
        <!-- Entry will be appeared here -->
    </div>
    <br>

    <div id="articlecontainer">
        <div class="article" id="article1">This is Article 1.</div>
        <div class="article" id="article2">This is Article 2.</div>
        <div class="article" id="article3">This is Article 3.</div>
    </div>
    <br>
    <ul id="fruitList">
       
    </ul>
    <div id="message"></div>
    <!-- Class list -->
    <div id="container">
        <hr>
        <p id="textElement">Modify my class</p>
        <button onclick="addClass()">Add Class</button>
        <button onclick="removeClass()">Remove Class</button>
        <button onclick="toggleClass()">Toggle Class</button>
        <button onclick="replaceClass()">Replace Class</button>
        <button onclick="checkContains()">Contains Class</button>
        <button onclick="listItem()">List Item</button>
        <button onclick="getValue()">Get Value</button>
    </div>
    <script src="insertbeforeele.js"></script>
</body>
</html>
